<div class="row-fluid">
  <div class="span3">
    <div class="form-inline">
      <label class="control-label" for="team-query-text">Filter</label>
      <input id="team-query-text" ng-model="teamQuery">
    </div>
  </div><!--/span3-->
</div><!--/row-fluid-->
  
  
<div class="row-fluid">
  <div class="span3">
    <table class="table table-striped table-bordered table-condensed table-hover">
      <caption  style="text-align:left"><h3>Teams</h3></caption>
      <thead>
        <tr>
          <th><a href=""ng-click="sortField='id';reverse=!reverse">Id</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Name</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in teams | filter:teamQuery | orderBy:sortField:reverse">
          <td>{{team.id}}</a></td>
          <td>{{team.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row-fluid">
  <div class="span3">
    <div class="form-inline">
      <label class="control-label" for="player-query-text">Filter</label>
      <input id="player-query-text" ng-model="playerQuery">
    </div>
  </div><!--/span3-->
</div><!--/row-fluid-->
  


<div class="row-fluid">
  <div class="span12">
    <table class="table table-striped table-bordered table-condensed table-hover">
      <caption  style="text-align:left"><h3>Players</h3></caption>
      <thead>
        <tr>
          <th><a href=""ng-click="sortField='id';reverse=!reverse">Id</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Name</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Kind</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Strength</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Speed</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Health</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Attack</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Defend</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in players | filter:playerQuery | orderBy:sortField:reverse" >
          <td>{{player.id}}</td>
          <td>{{player.name}}</td>
          <td>{{player.kind}}</td>
          <td>{{player.strength}}</td>
          <td>{{player.speed}}</td>
          <td>{{player.health}}</td>
          <td>{{player.attack}}</td>
          <td>{{player.defend}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
    
<h4>Teams </h4>
<p>Teams {{teams}}</p>
<h4>Players</h4>
<p>Players {{players}}</p>
